<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css-link -->
    <link rel="stylesheet" href="./Css/style.css">
    <!-- bootstrap-CDN-link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<!-- body-section -->
<body class="container-fluid bg-dark">
    <!-- main-heading-section -->
    <header class="d-flex justify-content-center">
        <!-- heading-title -->
        <h1 class="text-light">Movie Search API</h1>
    </header>
    <!-- main-section -->
    <main class="">
        <!-- form-section -->
        <form class="container" id="form">
            <!-- div-section contain input and button -->
            <div class="input-group mb-3 p-3">
                <!-- input-section -->
                <input type="text" class="form-control" id="userInput" placeholder="Search For Movie"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <!-- button -->
                <button class="btn  btn-outline-info" type="button" id="button">Search</button>
            </div>

        </form>
        <!-- section for search results -->
        <section>
            <div class="container text-center" id="imageSection">
              
            </div>
        </section>
    </main>


    <!-- js-link -->
    <script src="JS/movie.js"></script>
    <!-- bootstrap-CDN-link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
